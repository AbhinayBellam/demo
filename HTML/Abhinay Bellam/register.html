<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <style>     
         body{
           margin: 0;
           padding:0;
         }
        div{
            
            margin: 0px;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        form{
            background-color: hsl(176, 25%, 36%);
            padding:40px 40px 40px 40px;
            border-radius: 5%;
        }
    </style>
</head>
<body >
    
<div>
        <form action="">
            <table style="border: 1px solid; text-align: center;">
                <caption>Registration Form</caption>
                <tr>
                    <td>First Name:</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Last Name:</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Mobile no:</td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td>E-mail:</td>
                    <td><input type="email"></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password"></td>
                </tr>
            </table>
        </form>
        </div>
    

</body>
</html>
